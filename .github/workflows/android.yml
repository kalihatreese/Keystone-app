name: Android APK (Buildozer)
on:
  push: { branches: [ main ] }
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Build debug APK with Buildozer Action
        uses: arcanis/buildozer-action@v1
        with:
          buildozer_version: latest
          command: android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: keystone-apk
          path: bin/*.apk
