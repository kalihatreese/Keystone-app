name: Android APK (Buildozer)
on:
  push: { branches: [ main ] }
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Verify project layout
        run: |
          test -f buildozer.spec || (echo "Missing buildozer.spec"; exit 1)
          test -f main.py || (echo "Missing main.py"; exit 1)
          echo "OK: files present"

      - name: Build debug APK (Docker)
        run: |
          docker run --rm -v "$PWD":/home/user/app -w /home/user/app \
            kivy/buildozer:latest \
            buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: keystone-apk
          path: bin/*.apk
